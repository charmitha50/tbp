<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<style>
    .cart{
        text-align: center;
        width: 350px;
        height: 450px;
        border: 2px solid black;
        justify-content: center;
        margin-left: 50%;
        margin-top: 20%;
        transform: translate(-50%,-50%);
    }
    .title{
        font-weight: bold;
        font-size: 20px;
    }
    .cartImg{
        width: 250px;
    }
</style>
<body>
    <div class="cart" id="cart">
        <div class="title">CART</div><hr>
        <div id="cart"></div>
    </div>
</body>
</html>
